<template>
    <lightning-card title="get picklist values demo">
        <div class="slds-var-p-around_medium">
            <lightning-combobox
                name="Industry"
                label="Industry"
                value={selectedIndustry}
                placeholder="Select Industry"
                options={industryOptions}
                onchange={handleChange} >
            </lightning-combobox>     
           </div>
           <p>Selected Industry - {selectedIndustry}</p>
    </lightning-card>
    <lightning-card title="get picklist values demo">
        <div class="slds-var-p-around_medium">
            <lightning-combobox
                name="Type"
                label="Type"
                value={selectedType}
                placeholder="Select Type"
                options={typeOptions}
                onchange={handleTypeChange} >
            </lightning-combobox>     
           </div>
           <p>Selected Type - {selectedType}</p>
    </lightning-card>
</template>
