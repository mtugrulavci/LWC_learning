<template>
    <lightning-card title="Conditional Rendering">
        <div class="slds-var-m-around_medium">
            <lightning-button variant="brand" 
                                label="Show Data" 
                                title="Show Data" 
                                onclick={handleClick} 
                                class="slds-var-m-left_x-small">
            </lightning-button>
            <template if:true={isVisible}>
            <div>Welcome to Zero to Hero series</div>
            <lightning-input type="text" label="write hello" onkeyup={writeHello} ></lightning-input>
              </template>
             </div>
             <template if:true={helloTrue}>
                 <div>Hurray!! You correctly wrote it!</div>
             </template>

    </lightning-card>
</template>
