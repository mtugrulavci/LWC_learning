<template>
    <lightning-card title="get Object info adapter">
        <div class="slds-var-p-around_medium">
            <template if:true={objectInfo.data}>
            <div>Default RecordType Id  - {objectInfo.data.defaultRecordTypeId}</div>
            <div>Object API Name - {objectInfo.data.apiName}</div>
        </template>
        </div>
    </lightning-card>

    <lightning-card title="get Object infos adapter">
        <div class="slds-var-p-around_medium">
            <template if:true={objectInfos}>
                <template for:each={objectInfos.results} for:item="obj">
                    <div key={obj.result.apiName}>
                        <div>Object Api Name - {obj.result.apiName}</div>
                        <div>Default Record Type - {obj.result.defaultRecordTypeId}</div>
                    </div>
                </template>
                
            </template>
        </div>
    </lightning-card>
</template>
