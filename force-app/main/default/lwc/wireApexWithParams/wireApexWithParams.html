<template>
    <lightning-card title="Apex wire demo with Params">
        <div class="slds-var-p-around_medium">

            <lightning-combobox
            name="type"
            label="chose your type"
            value={selectedType}
            options={typeOptions}
            onchange={typeHandler}>
        </lightning-combobox>
            <template if:true={filteredAccounts.data}>
                <template for:each={filteredAccounts.data} for:item='account'>

                    <div key={account.Id} class="slds-box slds-box_xx_small">
                        <p> <strong> Name:</strong> {account.Name}</p>
                        <p> <strong> Type:</strong> {account.Type}</p>
                     </div>

                </template>

            </template>
        </div>
    </lightning-card>
</template>
